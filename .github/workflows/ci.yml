name: CI
on:
  push:
  pull_request:

jobs:
  node-checks:
    name: Node / Prisma checks (no Next build)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      CONSOLE_BASE_URL: ${{ secrets.CONSOLE_BASE_URL }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci --legacy-peer-deps --no-audit --no-fund
      - name: Prisma validate
        run: npx prisma validate
      # Intentionally skip Next build to keep Phase 3 additive-only
      - name: Skip Next.js build (Phase 3 scope)
        run: echo "Skipping next build for Phase 3 PRs"

  phase3-python:
    name: Phase 3 Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python deps
        working-directory: ./python
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        working-directory: ./python
        env:
          ORION_CONSOLE_TOKEN: DUMMY
        run: |
          . .venv/bin/activate
          PYTHONPATH=python pytest -q
