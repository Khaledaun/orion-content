name: weekly-topics

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 0" # Runs every Sunday 06:00 Israel time (03:00 UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python pipelines/gather_trends.py
